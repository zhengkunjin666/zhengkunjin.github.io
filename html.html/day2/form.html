<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>
<body>
    <header><h1>小调查</h1></header>
    <div>
        <form>
            <div class="form-item">
                <span>姓名</span>
                <input type="text" name="name">
            </div>
            <div class="form-item">
                <span>邮箱</span>
                <input type="text" name="email">
            </div>
            <div class="form-item">
                <span>性别</span>
                <input type="radio" name="radio" value="1">男
                <input type="radio" name="radio" value="2">女
            </div>
            <div class="form-item">
                <span>喜欢吃的食物</span>
                <input type="checkbox" name="checkbo" value="1">酱油鸡翅
                <input type="checkbox" name="checkbo" value="2">麦辣鸡翅
                <input type="checkbox" name="checkbo" value="3">椒盐鸡翅
                <input type="checkbox" name="checkbo" value="4">茄汁鸡翅
            </div>
            <div class="form-item">
                <span>对鸡翅的喜爱程度</span>
                <select>
                    <option value="不喜欢">不喜欢</option>
                    <option value="一般般">一般般</option>
                    <option value="很喜欢">很喜欢</option>
                </select>
            </div>
            <div class="form-item">
                <input type="reset" name="reset" value="重设">
                <input type="submit" name="submit" value="提交">
            </div>
        </form>
    </div>
    <footer>Designed By Aitschool</footer>
</body>
</html>
