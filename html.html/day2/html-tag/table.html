<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<table border="1" cellpadding="10" cellspacing="0" width="100%">
    <caption>简单的课程表</caption>
    <thead>
        <tr>
            <th>时间</th>
            <th>星期一</th>
            <th>星期二</th>
            <th>星期三</th>
            <th>星期四</th>
            <th>星期五</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">上午</td>
            <td>语言</td>
            <td>数学</td>
            <td>英语</td>
            <td>化学</td>
            <td>物理</td>
        </tr>
        <tr>
            <td>音乐</td>
            <td>体育</td>
            <td>政治</td>
            <td>生物</td>
            <td>地理</td>
        </tr>
        <tr>
            <td>中午</td>
            <td colspan="6" align="center">休息</td>
        </tr>
        <tr>
            <td>下午</td>
            <td>美术</td>
            <td>电脑</td>
            <td>自习</td>
            <td>历史</td>
            <td>自习</td>
        </tr>
    </tbody>
</table>
</body>
</html>
